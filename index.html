<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Facebook UI</title>
    <style>
        body {
            background-color: #f0f2f5;
        }
        .post {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
        }
        .post img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .post-header img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .post-body {
            margin-bottom: 10px;
        }
        .post-actions {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1 class="bg-primary text-white text-center py-3">Facebook UI</h1>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter UserName" id="UserName">
                </div> 
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter UserUrl" id="UserUrl">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter postUrl" id="postUrl">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" placeholder="Enter description" id="description"></textarea> 
                </div>
                <button onclick="addData()" class="btn btn-danger w-100" type="button">Submit</button>
            </div>
        </div>
        <div id="parent" class="mt-4">
            <!-- Posts will be injected here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
